<ion-header>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="!ks?.empty && !loading">
    <ion-item button *ngFor="let category of ks?.categories" (click)="util.navWithParams(category, 'category-detail/' + category?.id)">
      <ion-label>
        {{category?.name}}
        <p>{{category?.signatureCount ? category?.signatureCount : 0}} Assinaturas</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="loading">
    <ion-item *ngFor="let skeleton of util.skeletonList">
      <ion-label>
        <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
        <p><ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="ion-margin empty-container" *ngIf="ks?.empty && !loading">
    <strong class="capitalize">Categorias</strong>
    <p>Não há Categorias cadastradas.</p>
  </div>
</ion-content>
