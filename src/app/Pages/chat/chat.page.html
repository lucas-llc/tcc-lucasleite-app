<ion-header>
  <ion-toolbar>
    <ion-title>Sugest천es</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="light">
      <ion-label position="floating">Entrada</ion-label>
      <ion-input [(ngModel)]="goal" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button (click)="getSuggestions()">
        Sugest천es
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Sugest천es
      </ion-label>
    </ion-list-header>
  </ion-list>
  <ion-card *ngFor="let suggestion of suggestions; let idx = index">
    <ion-card-header>
      <ion-card-title>Sugest찾o {{idx+1}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div [innerHTML]="suggestion">
      </div>
      <!-- <p *ngFor="let suggestion of suggestions">
       {{suggestion}}
      </p> -->
    </ion-card-content>
  </ion-card>
</ion-content>
