<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showForm()">
        <ion-icon slot="icon-only" name="pencil"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <div class="profile-item">
      <h2 class="profile-name dark">{{util.loggedUser?.name}} {{util.loggedUser?.lastName}}</h2>
      <div class="profile-info">{{util.loggedUser?.email}}</div>
    </div>
  </ion-list>
  <div class="ion-text-center ion-margin">
    <ion-button (click)="logout()">
      Sair
    </ion-button>
  </div>
</ion-content>
